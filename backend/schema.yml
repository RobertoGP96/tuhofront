openapi: 3.0.3
info:
  title: TUho API
  version: 1.0.0
  description: "\n    API para la aplicación TUho - Sistema Integral de Gestión Universitaria\n\
    \    \n    Esta API proporciona endpoints para:\n    - Gestión de usuarios y autenticación\n\
    \    - Notificaciones del sistema\n    - Atención a la población\n    - Noticias\
    \ y anuncios\n    - Trámites de secretaría docente\n    - Procedimientos administrativos\
    \ internos\n    - Gestión de huéspedes y servicios\n    \n    ## Autenticación\n\
    \    La API utiliza JWT (JSON Web Tokens) para la autenticación. Para acceder\
    \ a los endpoints protegidos:\n    1. Obtén un token de acceso mediante el endpoint\
    \ `/api/v1/auth/login/`\n    2. Incluye el token en el header Authorization: `Bearer\
    \ <token>`\n    \n    ## Permisos\n    - **Administradores**: Acceso completo\
    \ a todos los recursos\n    - **Staff**: Pueden gestionar la mayoría de recursos\
    \ pero con algunas restricciones\n    - **Usuarios**: Acceso limitado, principalmente\
    \ a sus propios datos\n    \n    ## Paginación\n    Los endpoints que retornan\
    \ listas están paginados con 20 elementos por página por defecto.\n    "
  contact:
    name: Equipo de Desarrollo TUho
    email: secretariadocenteuho@gmail.com
  license:
    name: Uso Interno - Universidad de Holguín
